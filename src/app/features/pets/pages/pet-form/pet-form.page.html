<div class="container mx-auto max-w-2xl py-8 px-4">
  <div class="flex items-center mb-8">
    <a
      routerLink="/pets"
      class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full font-semibold transition-all duration-200 bg-white text-gray-700 border-2 border-gray-200 hover:bg-gray-50 hover:border-orange-500 hover:text-orange-500 group"
    >
      <mat-icon class="transition-transform group-hover:-translate-x-1"
        >arrow_back</mat-icon
      >
      <span>Voltar</span>
    </a>
  </div>

  <div
    class="bg-white/80 backdrop-blur-md rounded-3xl p-8 shadow-xl border border-white"
  >
    <h1 class="text-3xl font-extrabold text-orange-500 mb-6">
      {{ isEdit ? 'Editar Pet' : 'Novo Pet' }}
    </h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-6">
      <div class="flex flex-col gap-2">
        <label class="font-semibold text-gray-700">Nome</label>
        <input
          type="text"
          formControlName="nome"
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-800 transition-all focus:outline-none focus:border-orange-400 focus:ring-4 focus:ring-orange-400/20 placeholder:text-gray-400"
          placeholder="Nome do pet"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label class="font-semibold text-gray-700">Idade</label>
        <input
          type="number"
          formControlName="idade"
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-800 transition-all focus:outline-none focus:border-orange-400 focus:ring-4 focus:ring-orange-400/20 placeholder:text-gray-400"
          min="0"
          placeholder="Idade em anos"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label class="font-semibold text-gray-700">Raça</label>
        <input
          type="text"
          formControlName="raca"
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-800 transition-all focus:outline-none focus:border-orange-400 focus:ring-4 focus:ring-orange-400/20 placeholder:text-gray-400"
          placeholder="Raça do pet"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || (facade.saving$ | async)"
        class="w-full px-8 py-3.5 rounded-full bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold text-lg shadow-lg transition-all hover:shadow-xl hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed mt-4"
      >
        {{ (facade.saving$ | async) ? 'Salvando...' : 'Salvar' }}
      </button>

      @if (facade.error$ | async; as err) {
      <p class="text-red-500 text-sm font-medium text-center mt-4">{{ err }}</p>
      }
    </form>
  </div>
</div>
