<div
  class="h-full flex flex-col items-center justify-center bg-gradient-to-b from-sky-300 via-teal-200 to-green-200 relative overflow-hidden p-4"
>
  <!-- Nuvens Decorativas -->
  <div class="absolute top-10 left-20 opacity-30">
    <svg width="120" height="60" viewBox="0 0 120 60">
      <ellipse cx="30" cy="30" rx="30" ry="20" fill="white" />
      <ellipse cx="60" cy="25" rx="35" ry="22" fill="white" />
      <ellipse cx="90" cy="30" rx="30" ry="18" fill="white" />
    </svg>
  </div>

  <div class="absolute top-32 right-32 opacity-30">
    <svg width="100" height="50" viewBox="0 0 100 50">
      <ellipse cx="25" cy="25" rx="25" ry="18" fill="white" />
      <ellipse cx="50" cy="22" rx="28" ry="20" fill="white" />
      <ellipse cx="75" cy="25" rx="25" ry="16" fill="white" />
    </svg>
  </div>

  <!-- Passarinho voando -->
  <div class="bird-container">
    <svg width="60" height="60" viewBox="0 0 60 60" class="bird">
      <path
        d="M20,15 Q15,12 10,15 Q15,18 20,15 Z M20,15 Q25,12 30,15 Q25,18 20,15 Z"
        fill="#6B7280"
        opacity="0.4"
      />
    </svg>
  </div>

  <!-- Logo/T√≠tulo -->
  <div class="text-center mb-8 z-10">
    <div class="inline-block bg-white rounded-full px-8 py-4 shadow-lg mb-4">
      <h1 class="text-4xl font-black" style="color: #f97316">
        <span style="color: #f97316">üêæ Pet</span
        ><span style="color: #ea580c">Pals</span>
      </h1>
      <p class="text-lg font-bold text-gray-700">Processo Seletivo</p>
      <p class="text-lg font-bold text-gray-700">Front-End</p>
    </div>
  </div>

  <!-- Cart√£o de Login -->
  <div class="w-full max-w-md relative z-10">
    <div
      class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 border-4 border-white"
    >
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
        <!-- Username Field -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl">
            ü¶¥
          </div>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            placeholder="admin"
            class="w-full pl-14 pr-4 py-4 rounded-full bg-white border-0 shadow-sm text-gray-700 transition-all placeholder:text-gray-400 placeholder:font-medium focus:outline-none focus:ring-4 focus:ring-orange-400/30"
          />
        </div>

        <!-- Senha -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl">
            üîë
          </div>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="current-password"
            placeholder="Senha"
            class="w-full pl-14 pr-4 py-4 rounded-full bg-white border-0 shadow-sm text-gray-700 transition-all placeholder:text-gray-400 placeholder:font-medium focus:outline-none focus:ring-4 focus:ring-orange-400/30"
          />
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 justify-center">
          <button
            type="submit"
            [disabled]="form.invalid || (auth.loading$ | async)"
            class="px-8 py-3 rounded-full bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold text-lg shadow-lg transition-all hover:shadow-xl hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (!(auth.loading$ | async)) {
            <span>LOGIN üß°</span>
            } @else {
            <span>Entrando...</span>
            }
          </button>
        </div>

        <!-- Mensagem de Erro -->
        @if (auth.error$ | async; as err) {
        <div
          class="bg-red-100 border-2 border-red-300 rounded-2xl p-3 text-center"
        >
          <p class="text-red-600 text-sm font-medium">{{ err }}</p>
        </div>
        }
      </form>
    </div>
  </div>

  <!-- Silhouettes at bottom -->
  <div class="silhouettes-container">
    <!-- Pessoa com o cachorro -->
    <div class="relative" style="width: 150px; height: 150px">
      <svg viewBox="0 0 150 150" class="absolute bottom-0">
        <!-- Pessoa -->
        <ellipse cx="60" cy="35" rx="12" ry="15" fill="#548B54" />
        <rect x="48" y="48" width="24" height="45" rx="5" fill="#548B54" />
        <rect x="40" y="55" width="12" height="35" fill="#548B54" />
        <rect x="72" y="55" width="12" height="35" fill="#548B54" />
        <!-- Cachorro -->
        <ellipse cx="100" cy="70" rx="15" ry="12" fill="#548B54" />
        <rect x="88" y="78" width="8" height="20" fill="#548B54" />
        <rect x="104" y="78" width="8" height="20" fill="#548B54" />
        <path
          d="M85,70 Q85,60 90,58"
          fill="none"
          stroke="#548B54"
          stroke-width="6"
        />
      </svg>
    </div>

    <!-- Multiplos gatos -->
    <div class="relative mx-8" style="width: 100px; height: 100px">
      <svg viewBox="0 0 100 100" class="absolute bottom-0">
        <ellipse cx="30" cy="60" rx="12" ry="10" fill="#609060" />
        <rect x="24" y="68" width="5" height="15" fill="#609060" />
        <rect x="31" y="68" width="5" height="15" fill="#609060" />
        <path
          d="M20,58 L24,50 M36,58 L40,50"
          stroke="#609060"
          stroke-width="3"
          fill="none"
        />
        <ellipse cx="65" cy="70" rx="10" ry="8" fill="#609060" />
        <rect x="60" y="76" width="4" height="12" fill="#609060" />
        <rect x="66" y="76" width="4" height="12" fill="#609060" />
        <path
          d="M56,68 L59,62 M70,68 L73,62"
          stroke="#609060"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>

    <!-- Outra pessoa -->
    <div class="relative" style="width: 120px; height: 140px">
      <svg viewBox="0 0 120 140" class="absolute bottom-0">
        <ellipse cx="60" cy="30" rx="13" ry="16" fill="#5A8B5A" />
        <rect x="47" y="44" width="26" height="50" rx="6" fill="#5A8B5A" />
        <rect x="38" y="52" width="13" height="38" fill="#5A8B5A" />
        <rect x="73" y="52" width="13" height="38" fill="#5A8B5A" />
      </svg>
    </div>

    <!-- Mais gatos -->
    <div class="relative mx-6" style="width: 80px; height: 80px">
      <svg viewBox="0 0 80 80" class="absolute bottom-0">
        <ellipse cx="40" cy="50" rx="13" ry="11" fill="#6B996B" />
        <rect x="33" y="58" width="6" height="16" fill="#6B996B" />
        <rect x="41" y="58" width="6" height="16" fill="#6B996B" />
      </svg>
    </div>
  </div>
</div>
